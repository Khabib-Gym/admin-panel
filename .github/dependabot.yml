# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    registries:
      - npm-npmjs
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Istanbul'
    open-pull-requests-limit: 10
    versioning-strategy: 'increase'
    labels:
      - 'dependencies'
      - 'admin'
      - 'automated'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    # Group minor and patch updates together
    groups:
      # Production dependencies
      react-ecosystem:
        patterns:
          - 'react'
          - 'react-dom'
          - 'react-hook-form'
          - '@hookform/*'
        update-types:
          - 'minor'
          - 'patch'
      nextjs:
        patterns:
          - 'next'
          - 'next-*'
        update-types:
          - 'minor'
          - 'patch'
      radix-ui:
        patterns:
          - '@radix-ui/*'
        update-types:
          - 'minor'
          - 'patch'
      tanstack:
        patterns:
          - '@tanstack/*'
        update-types:
          - 'minor'
          - 'patch'
      # Dev dependencies
      typescript-tooling:
        patterns:
          - 'typescript'
          - '@types/*'
        update-types:
          - 'minor'
          - 'patch'
      styling:
        patterns:
          - 'tailwindcss'
          - '@tailwindcss/*'
          - 'tw-*'
        update-types:
          - 'minor'
          - 'patch'
    # Ignore major version updates for critical packages (review manually)
    ignore:
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react-dom'
        update-types: ['version-update:semver-major']
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
      - dependency-name: 'next-auth'
        update-types: ['version-update:semver-major']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Istanbul'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'admin'
      - 'automated'
    commit-message:
      prefix: 'ci(deps)'
      include: 'scope'
    groups:
      github-actions:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # Docker base images
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Istanbul'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'docker'
      - 'admin'
      - 'automated'
    commit-message:
      prefix: 'chore(docker)'
      include: 'scope'
