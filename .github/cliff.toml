# git-cliff configuration for changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog\n
All notable changes to the Admin Panel will be documented in this file.\n
"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="admin-v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.username %} by @{{ commit.github.username }}{%- endif %}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
---
*Generated by [git-cliff](https://github.com/orhun/git-cliff)*
"""

# Remove leading and trailing whitespace
trim = true

# Postprocessors
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/your-org/khabib" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Filter out commits that don't follow conventional commits
filter_unconventional = true

# Process commits that start with admin-v for this changelog
tag_pattern = "admin-v[0-9].*"

# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "Dependencies" },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "Miscellaneous Tasks" },
    { body = ".*security", group = "Security" },
    { message = "^revert", group = "Reverted Changes" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = false

# Filter out the commits that are not matched by any commit parser
filter_commits = false

# Sort commits by oldest first
sort_commits = "oldest"
